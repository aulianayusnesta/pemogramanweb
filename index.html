<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A's Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">                           
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="gambar.jpeg" alt="A's Coffee Logo" class="logo-img">
                <span class="logo-text">AsCoffee</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </nav>
            <div class="cart-menu">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="menu-icon"><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="content-wrapper">
            <div class="text-container">
                <h1 class="welcome-text">Welcome A's Coffee</h1>
                <p class="sub-title">Sudut Nyaman Untuk Pecinta Kopi</p>
                <h2 class="best-coffee-title">The Best Coffee For You</h2>
            </div>
            <div class="coffee-image-container">
                <img src="coffe.png" alt="Coffee Image" class="large-coffee-icon">
            </div>
        </div>

        <div class="menu-row">
            <div class="menu-items">
                <div class="item">
                    <div class="menu-box">
                        <img src="gambar1.jpg" alt="Coffee" class="menu-img">
                        <p>Coffee</p>
                    </div>
                </div>
                <div class="item">
                    <div class="menu-box">
                        <img src="gambar2.jpeg" alt="Drink" class="menu-img">
                        <p>Drink</p>
                    </div>
                </div>
                <div class="item">
                    <div class="menu-box">
                        <img src="gambar3.jpg" alt="Food" class="menu-img">
                        <p>Food</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="order-container">
            <a href="#" class="order-button">Order Here</a>
        </div>
    </section>

    <footer>
        <div class="footer-bg">
            <div class="contact">
                <p class="get-close">Get Up Close And Personal</p>
                <p class="contact-us">CONTACT US</p>
                <div class="social-media">
                    <a href="#"><i class="fab fa-instagram"></i> @ascoffee</a>
                    <a href="#"><i class="fab fa-twitter"></i> @ascoffee</a>
                    <a href="#"><i class="fab fa-facebook"></i> @ascoffee</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
